# Production environment overrides

image:
  tag: "" # Set to release version (e.g., v1.0.0)

replicaCount: 3

env:
  - name: VERSION
    value: "prd"
  - name: COLOR
    value: "#667eea" # Default purple for production
  - name: API_TOKEN
    valueFrom:
      secretKeyRef:
        name: streaming-service
        key: api-token

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 512Mi
